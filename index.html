<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile-container">
      <div class="profile">
        <img class="profile__avatar" src="./images/jacques-сousteau.jpg" alt="Фотография Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__info-main">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="btn btn_action_profile-edit" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="btn btn_action_add-place" type="button" aria-label="Добавить место"></button>
    </section>
    <section class="places-grid">
      <ul class="places-grid__container">
        <li class="place">
          <img src="./images/karachayevsk.jpg" class="place__img" alt="Карачаевск, Россия">
          <div class="place__info">
            <h2 class="place__heading">Карачаевск</h2>
            <button class="btn btn_action_like" type="button" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/elbrus.jpg" class="place__img" alt="Эльбрус, Россия">
          <div class="place__info">
            <h2 class="place__heading">Гора Эльбрус</h2>
            <button class="btn btn_action_like" type="button" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/dombay.jpg" class="place__img" alt="Домбай (курортный поселок)">
          <div class="place__info">
            <h2 class="place__heading">Домбай</h2>
            <button class="btn btn_action_like" type="button" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/iceland-waterfall.jpg" class="place__img" alt="Эхсараурфосс, национальный парк Тингведлир">
          <div class="place__info">
            <h2 class="place__heading">Эхсараурфосс</h2>
            <button class="btn btn_action_like" type="button" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/monte-rosa.jpg" class="place__img" alt="Монте-Роза, Швейцария">
          <div class="place__info">
            <h2 class="place__heading">Монте-Роза</h2>
            <button class="btn btn_action_like" type="button" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/yangshuo.jpg" class="place__img" alt="Яншо, Китай">
          <div class="place__info">
            <h2 class="place__heading">Яншо</h2>
            <button class="btn btn_action_like" type="button" aria-label="Нравится"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="profile_form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__input-label">
          <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Жак-Ив Кусто">
        </label>
        <label class="popup__input-label">
          <input class="popup__input popup__input_type_info" type="text" name="info" placeholder="Исследователь океана">
        </label>
        <button class="btn btn_action_save-popup" type="submit" aria-label="Сохранить">Сохранить</button>
        </fieldset>
      </form>
      <button class="btn btn_action_close-popup" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
